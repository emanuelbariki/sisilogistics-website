<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="img/Favicon.png" type="image/x-icon">
		<title>Sisilimited</title>

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/timer.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/custom.css">
	</head>


	<body onload="countdown(year,month,day,hour,minute)">
		<!-- Carousel -->
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
		    <!-- Indicators -->
		    <ol class="carousel-indicators">
		        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		        <li data-target="#myCarousel" data-slide-to="1" ></li>
		        <li data-target="#myCarousel" data-slide-to="2"></li>
		    </ol>
		    <div class="carousel-inner">
		    	<div class= "container timer">
		    		<div id="home" class= "logo text-center">
						<img src="img/logo.png" class="logo">
		   			</div>
			    	<div class= "row timer-circle">
			    		<div class= "main-text text-center">
			    			<!-- <h2 class="top-text">SISI LIMITED - CREATIVE SITE </h2> -->
			    			<h2 class="sub-text">Coming Soon</h2>
			    		</div>
			    		<div class="text-center">
							<div class="numbers" id="count2"></div>
						</div>
						<div class= "col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
							
						</div><!-- end of clock -->
			    	</div><!-- end of timer-circle -->
		    	</div>
			    	
		        <div class="item active">
		        	<img src="img/SISI CREATIVE-01.jpg" alt="First slide">
		        	
					<div class= "carousel-caption caption">
						<h1>It is time to view SISI Creativity </h1>
					</div>
		        </div><!-- end of first item -->
		        <div class="item">
		          	<img src="img/SISI CREATIVE-02.jpg" alt="Second slide">
		          	
					<div class= "carousel-caption caption">
						<h1>Creativity with Web and App Development</h1>
					</div>
		        </div><!-- end of second item -->
		        <div class="item">
			        <img src="img/SISI CREATIVE-03.jpg" alt="Third slide">
			        
					<div class= "carousel-caption caption">
						<h1>Creativity with Graphics Design and Printing</h1>
					</div>        
		        </div><!-- end of third item -->
		    </div>
		</div><!-- end of carousel -->

		<div class= "body-content">
			<!-- subscribe -->
			<div class= "container subscribe">
				
	      	<div class="container share">
				<div class="row text-center">
					<div class= "col-lg-6 col-lg-offset-3 share-text">
						<h3 class= "text-center">Stay Connected</h3>
						<hr class= "full">
	                	<p>Creativity | Simplicity &amp;Beyond.</p>
	                	<br/>
					</div>
				</div>
			</div>
			<div class= "container share-icons text-center">
				<div class= "row text-center">
					<div class= "col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<ul class="socials-icons col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<li>
								<a href="https://www.facebook.com/sisilimited/" data-toggle="tooltip" title="Share in Facebook" class="facebook"><i class="fa fa-facebook"></i></a>
							</li>
							<li>
								<a href="https://twitter.com/sisilimited" data-toggle="tooltip" title="Share in Twitter" class="twitter"><i class="fa fa-twitter"></i></a>
							</li>
							<li>
								<a href="#" data-toggle="tooltip" title="Share in youtube-play" class="youtube-play"><i class="fa fa-youtube-play"></i></a>
							</li>
							<li>
								<a href="https://www.instagram.com/sisilimited/" data-toggle="tooltip" title="Share in Instagram" class="instagram"><i class="fa fa-instagram"></i></a>
							</li>
							<li>
								<a href="#" data-toggle="tooltip" title="Share in linkedin" class="linkedin"><i class="fa fa-linkedin"></i></a>
							</li>
							
						</ul> 
					</div>
				</div>
			</div><!-- end of share part -->
	    </div><!-- end of body content -->
		<!-- footer -->
		<div class="wrapper footer">
			<div class="container">
				<div class="row text-center">
					<div class="name col-lg-2 col-md-2 col-sm-2 col-xs-12 text-center">
						<h1>Sisilimited</h1>
					</div>
					<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 text-center">
						<div class="copyright">
							&copy; Copyright 2022 Sisilimited.
						</div>
					</div>
					<div class= "col-lg-2 col-md-2 col-sm-2 col-xs-12" id="back-top">
						<p class= "pull-right"><a href="#home"><span></span>Top</a></p>	
					</div>	
				</div><!-- row -->
			</div>
		</div><!--end of footer -->
	</body>
</html>
